apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.dolphinziyo.android.testingflavorscalc"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        pro {
            minSdkVersion 10
            applicationId 'com.dolphinziyo.android.testingflavorscalcpro'
            targetSdkVersion 21
            versionCode 1
            versionName '1.0'
        }
        free {
            minSdkVersion 10
            applicationId 'com.dolphinziyo.android.testingflavorscalcfree'
            targetSdkVersion 21
            versionCode 1
            versionName '1.0'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
}
